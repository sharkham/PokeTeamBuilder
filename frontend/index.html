<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pokemon Team Builder</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Pokemon Team Builder!</h1>
      <div id="trainer-view">
        <h2 id="trainername"></h2>
      </div>
    </header>

    <div class="container">
      <div id="view-box"></div>
      <!-- <div class="pokemon-icons"></div> -->

      <section id="control-box">

        <!-- <div class="grid-one"> -->
          <!-- <form id="trainer-select-form"></form> -->
          <!-- <div id="control-trainer"></div> -->
        <!-- </div> -->

        <form id="select-form" class="grid-seven">
          <select class="trainerselect" id="trainerspriteselect" disabled="true"></select>

          <select class="pokeselect" disabled="true"></select>
            <!-- <div id="control-poke-1"></div> -->
          <select class="pokeselect" disabled="true"></select>
            <!-- <div id="control-poke-2"></div> -->
          <select class="pokeselect" disabled="true"></select>
            <!-- <div id="control-poke-3"></div> -->
          <select class="pokeselect" disabled="true"></select>
            <!-- <div id="control-poke-4"></div> -->
          <select class="pokeselect" disabled="true"></select>
            <!-- <div id="control-poke-5"></div> -->
          <select class="pokeselect" disabled="true"></select>
            <!-- <div id="control-poke-6"></div> -->
          <div id="control-trainer"></div>
          <div id="control-poke-1" class="pokecontrol"></div>
          <div id="control-poke-2" class="pokecontrol"></div>
          <div id="control-poke-3" class="pokecontrol"></div>
          <div id="control-poke-4" class="pokecontrol"></div>
          <div id="control-poke-5" class="pokecontrol"></div>
          <div id="control-poke-6" class="pokecontrol"></div>
        </form>

      </section>
      <div id="trainer-set">
        <form id="login">
          Log In:
          <input type="text" name="trainerlogin" id="trainerlogin" required>
          <input type="submit" name="submitlogin" id="submitlogin">
        </form>
        <form id="signup">
          Sign Up:
          <input type="text" name="trainersignup" id="trainersignup" required>
          <input type="submit" name="submitsignup" id="submitsignup">
        </form>

      </div>


    </div>
    <script src="./src/components/trainersprite.js"></script>
    <script src="./src/components/trainersprites.js"></script>
    <script src="./src/components/entry.js"></script>
    <script src="./src/components/entries.js"></script>
    <script src="./src/components/trainer.js"></script>
    <script src="./src/components/trainers.js"></script>
    <script src="./src/components/pokemon.js"></script>
    <script src="./src/components/pokemons.js"></script>
    <script src="./src/components/app.js"></script>
    <script src="./src/adapters/TrainerspritesAdapter.js"></script>
    <script src="./src/adapters/EntriesAdapter.js"></script>
    <script src="./src/adapters/TrainersAdapter.js"></script>
    <script src="./src/adapters/PokemonsAdapter.js"></script>
    <script src="./src/index.js"></script>



  </body>
</html>
