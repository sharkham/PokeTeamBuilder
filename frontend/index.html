<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pokemon Team Builder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">

            <div id="trainer-set">
                <ul class="navbar-nav mr-right">
                    <li class="nav-item dropdown" id="dropdownLoginLi">
                        <a class="nav-link dropdown-toggle" id="dropdownLoginForm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Login
                        </a>
                        <div class="dropdown-menu p-3" id="dropdownLoginDiv">
                            <form class="form-horizontal" id="login">
                                <input class="form-control login" type="text" name="trainerlogin" id="trainerlogin" required>
                                <button class="btn btn-primary" type="submit" name="submitlogin" id="submitlogin">Login</button>
                            </form>
                        </div>
                    </li>
                    <li class="nav-item dropdown" id="dropdownSignupLi">
                        <a class="nav-link dropdown-toggle" id="dropdownSignupForm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Sign Up
                        </a>
                        <div class="dropdown-menu p-3" id="dropdownSignupDiv">
                            <form class="form-horizontal" id="signup">
                                <input class="form-control login" type="text" name="trainersignup" id="trainersignup" required>
                                <button class="btn btn-primary" type="submit" name="submitsignup" id="submitsignup">Sign Up</button>
                            </form>
                        </div>
                    </li>
                </ul>
          </div>
      </nav>
      <div class="jumbotron">
        <h1 class="display-3">Pokemon Team Builder!</h1>
        <section id="control-box">

            <!-- <div class="grid-one"> -->
              <!-- <form id="trainer-select-form"></form> -->
              <!-- <div id="control-trainer"></div> -->
            <!-- </div> -->

            <form id="select-form" class="grid-seven">
              <select class="trainerselect" id="trainerspriteselect" disabled="true"></select>

              <select class="pokeselect" disabled="true"></select>
                <!-- <div id="control-poke-1"></div> -->
              <select class="pokeselect" disabled="true"></select>
                <!-- <div id="control-poke-2"></div> -->
              <select class="pokeselect" disabled="true"></select>
                <!-- <div id="control-poke-3"></div> -->
              <select class="pokeselect" disabled="true"></select>
                <!-- <div id="control-poke-4"></div> -->
              <select class="pokeselect" disabled="true"></select>
                <!-- <div id="control-poke-5"></div> -->
              <select class="pokeselect" disabled="true"></select>
                <!-- <div id="control-poke-6"></div> -->
              <div id="control-trainer"></div>
              <div id="control-poke-1" class="pokecontrol"></div>
              <div id="control-poke-2" class="pokecontrol"></div>
              <div id="control-poke-3" class="pokecontrol"></div>
              <div id="control-poke-4" class="pokecontrol"></div>
              <div id="control-poke-5" class="pokecontrol"></div>
              <div id="control-poke-6" class="pokecontrol"></div>
            </form>

          </section>

      </div>


    </header>

    <div class="container">
      <div id="trainer-view">
        <h2 id="trainername"></h2>
      </div>
      <div id="view-box"></div>
      <!-- <div class="pokemon-icons"></div> -->





    </div>
    <script src="./src/components/trainersprite.js"></script>
    <script src="./src/components/trainersprites.js"></script>
    <script src="./src/components/entry.js"></script>
    <script src="./src/components/entries.js"></script>
    <script src="./src/components/trainer.js"></script>
    <script src="./src/components/trainers.js"></script>
    <script src="./src/components/pokemon.js"></script>
    <script src="./src/components/pokemons.js"></script>
    <script src="./src/components/app.js"></script>
    <script src="./src/adapters/TrainerspritesAdapter.js"></script>
    <script src="./src/adapters/EntriesAdapter.js"></script>
    <script src="./src/adapters/TrainersAdapter.js"></script>
    <script src="./src/adapters/PokemonsAdapter.js"></script>
    <script src="./src/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


  </body>
</html>
